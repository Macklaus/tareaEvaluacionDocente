<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="body">
		<h:body>
			<h:form id="form" prependId="false">
			<h1 style="color: #3A77E6">Iniciar Sesion</h1>
				<h:panelGrid columns="3" id="panelDatos">

					<h:outputText value="#{msj ['registrarUsuario.user']}"
						id="labelUsername" for="tfUsername" />
					<h:inputText value="#{SesionBean.nombreUsuario}" id="tfUsername"
						placeholder="Digite el username" />
					<h:message style="color:Red; margin:8px;" for="tfUsername" />

					<h:outputText value="#{msj ['registrarUsuario.pass']}"
						id="labelPassword" for="tfPassword" />
					<h:inputSecret value="#{SesionBean.password}" id="tfPassword"
						placeholder="Digite el password" />
					<h:message style="color:Red; margin:8px;" for="tfUsername" />


				</h:panelGrid>

				<h:panelGrid columns="1" id="panelBotones">

					<p:commandButton action="#{SesionBean.login()}"
						value="#{msj['logIn']}" update="panelDatos" />

				</h:panelGrid>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
