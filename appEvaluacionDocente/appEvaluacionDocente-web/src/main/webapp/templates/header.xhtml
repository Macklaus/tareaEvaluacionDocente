<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <h:form id="formM" prependId="false">
	<p:menubar rendered="#{SesionBean.logged}">
	
		<c:if test="#{SesionBean.accesos.size() > 0}">
			
			<c:forEach items="#{SesionBean.accesos}" var="acc">
	            	<p:menuitem value="#{acc.nombre}" url="#{acc.url}" />
			</c:forEach>
			
			
        	<p:menuitem value="Cerrar sesion" action="#{SesionBean.logOut()}"/>
            
			
		</c:if>
		   
    </p:menubar>
    </h:form>
	<br />

	<p:messages id="mensajes" globalOnly="true" autoUpdate="true"
		closable="true" />

</h:body>

</html>
